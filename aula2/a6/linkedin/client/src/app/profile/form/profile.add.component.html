<article class="container">
    <form>
        <div class="jumbotron">
            <h1>Add new user</h1>
            <div>
                <label for="choosePicture">Drag or choose a picture</label><br>
                <input type="file" id="addPicture" name="photo">
            </div>
            <div class="text-center">
                <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/3/Harry-Potter-1-.jpg" alt="" class="clip-circle">
            </div>

            <div class="panel-identification">
                <div class="form-group">
                    <label class="control-label" for="name" >Name</label>
                    <input class="form-control"
                           id="name"
                           name="name"
                           type="text"
                           value=""
                           required>
                </div>
                <div class="form-group">
                    <label class="control-label" for="job" >Job</label>
                    <input class="form-control"
                           id="job"
                           name="job"
                           type="text"
                           value=""
                           required>
                </div>
                <div class="form-group">
                    <label class="control-label" for="email" >E-mail</label>
                    <input class="form-control"
                           id="email"
                           name="email"
                           type="email"
                           value=""
                           required
                           email>
                </div>
                <div class="form-group">
                    <label class="control-label" for="username" >Username</label>
                    <input class="form-control"
                           id="username"
                           name="username"
                           type="text"
                           value=""
                           required>
                </div>
                <div class="form-group">
                    <label class="control-label" for="password">Password</label>
                    <input class="form-control"
                           name="password"
                           type="password"
                           id="password"
                           value=""
                           required>
                </div>
            </div>
            <button class="btn btn-default">Back</button>
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </form>
</article>
